<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analytics - EHR System">
    <title>Analytics - EHR System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header><h2>Analytics</h2></header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="/">EHR System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/manage-patients">Manage Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/appointments">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" href="/messages">Messages</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/analytics">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Analytics Section -->
    <div class="container py-5">
       
        <!-- Patients by Gender Chart -->
        <div class="mb-5">
            <h4 class="text-secondary text-center">Patients by Gender</h4>
	   <div class="chart-container">
            <canvas id="patientsGenderChart"></canvas></div>
        </div>

        <!-- Appointments by Status Chart -->
        <div class="mb-5">
            <h4 class="text-secondary text-center">Appointments by Status</h4>
            <div class="chart-container"><canvas id="appointmentsStatusChart" class="chart-container"></canvas></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="text-secondary mb-0">&copy; 2025 EHR System. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Patients by Gender Chart
        const patientsGenderCtx = document.getElementById('patientsGenderChart').getContext('2d');
        const patientsGenderChart = new Chart(patientsGenderCtx, {
            type: 'pie',
            data: {
                labels: ['Male', 'Female', 'Other'],
                datasets: [{
                    data: {{ gender_data }},
                    backgroundColor: ['#007bff', '#ffc107', '#28a745']
                }]
            },
            options: {
                responsive: true
            }
        });

        // Appointments by Status Chart
        const appointmentsStatusCtx = document.getElementById('appointmentsStatusChart').getContext('2d');
        const appointmentsStatusChart = new Chart(appointmentsStatusCtx, {
            type: 'bar',
            data: {
                labels: ['Scheduled', 'Completed', 'Cancelled'],
                datasets: [{
                    label: 'Appointments',
                    data: {{ status_data }},
                    backgroundColor: ['#007bff', '#ffc107', '#dc3545']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
