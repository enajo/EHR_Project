<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Delete Patient - EHR System">
    <title>Delete Patient - EHR System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="/">EHR System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/manage-patients">Manage Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="/appointments">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" href="/messages">Messages</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analytics">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Delete Confirmation -->
    <div class="container py-5">
        <h2 class="text-danger text-center mb-4">Delete Patient</h2>
        <div class="alert alert-warning text-center" role="alert">
            <p>Are you sure you want to delete the following patient?</p>
            <p><strong>Name:</strong> {{ patient.name }}</p>
            <p><strong>Condition:</strong> {{ patient.condition }}</p>
        </div>
        <div class="text-center">
            <form method="POST" action="/delete-patient/{{ patient.id }}">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="/manage-patients" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="text-secondary mb-0">&copy; 2024 EHR System. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
